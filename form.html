<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="name">enter your name:</label>
        <input type="text" id="name" placeholder="enter name"><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" placeholder="enter password"><br>
        <label for="email">enter your email</label>
        <input type="email" id="email" placeholder="enter your mail id"><br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender" id="gender">male
        <input type="radio" name="gender" id="gender">female<br>
        <p>Address</p>
        <textarea name="address" id="" cols="30" rows="10" placeholder="enter your address"></textarea><br>
        <label for="select">select country:</label>
        <select name="" id="select">
            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">GERMANY</option>
            <option value="">AUSTRALIA</option>
            <option value="">CANADA</option>
        </select><BR>
        <label for="language">languages</label><BR>
        <input type="checkbox" name="" id="">TELUGU<br>
        <input type="checkbox" name="" id="">HINDI<br>
        <input type="checkbox" name="" id="">ENGLISH<BR>
        <button type="submit">submit</button>
    

    </form>
</body>
</html>
